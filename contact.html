<div class="contact-container">
	<div class="container">
	<div class="col col-lg-6 col-md-6 col-sm-8 col-xs-12">
		<img id="card" src="assets/images/card.jpg">

			<div id="contactForm" class="col col-lg-6 col-md-6 col-sm-8 col-xs-12">
			<h2 class="text-center" id="h2"><strong>LETS WORK TOGETHER</strong></h2>
				<form role="form"  action="https://formspree.io/komalpatel96@gmail.com" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" required="required" id="name" type="text" name="name" placeholder="Jane Doe">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" required="required" id="email" type="email" name="_replyto" placeholder="JaneDoe@gmail.com">
              </div>

              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" name="message" rows="6" required="required" placeholder=""></textarea> 

              </div>

              <button class="btn btn-default" id="submit" required="required" ttype="submit" value="Send"">Submit </button>
            </form>
			</div>

		</div>

	</div>
